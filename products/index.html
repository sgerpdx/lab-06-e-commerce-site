<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="products.css">
    <title>Triton Station Medical</title>
</head>

<body>
    <header>
    </header>
    <main>
        <section>Scroll down to view available inventory:</section>
        <hr />
        <section class="inventory">
            <div class="items-grid">
                <ul id="list">
                    <li class="medical-item">
                        <p class="item-id"></p>
                        <h4 class="item-name">Electrolyte Tablets</h4>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/500_mg_calcium_supplements_with_vitamin_D.jpg/280px-500_mg_calcium_supplements_with_vitamin_D.jpg"
                            width="140" class="item-image">
                        <p class="item-weight">10 oz</p>
                        <p class="item-size">Small</p>
                        <p class="item-value">2 Borg Bucks</p>
                        <button>Add to Cart</button>
                    </li>

                </ul>

            </div>
        </section>
    </main>
    <footer>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
